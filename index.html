<!DOCTYPE html>
<html>

<head>
    <title>
       Registration Form
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Student Information Registration Form</h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Div</label>
                        <input type="text" name="div" id="div">
                    </div>
                    <div>
                        <label>Roll No.</label>
                        <input type="text" name="roll" id="roll">
                    </div>
                    <div>
                        <label>Email Address</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <h2>Form Filled Students</h2>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Div</th>
                            <th>Roll NO.</th>
                            <th>Email Address</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
